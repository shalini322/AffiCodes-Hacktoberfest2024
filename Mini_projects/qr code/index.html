<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <link rel="stylesheet" href="./styles.css" /> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script> 
</head> 
<body> 
    <div class="header"> 
        <div class="box"> 
            <h1>QR Code Generator</h1> 
            <div class="qrcode"></div> 
            <input type="text" placeholder="Paste a URL and press Enter" id="url-input" /> 
            <br><br>
            <button id="button" onclick="generateQr()">Generate QR</button>
            <button id="clear-button" onclick="clearQr()">Clear</button> <!-- Clear button -->
            <br><br>
            <div id="qr-data"></div> <!-- Display QR Code data -->
            <button id="download-button" onclick="downloadQr()">Download QR</button> <!-- Download button -->
        </div> 
    </div> 
    <script src="./script.js"></script> 
</body> 
</html>
